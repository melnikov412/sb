
<div class="container">
  <div *ngIf="form.get('textInput').invalid && form.get('textInput').touched" class="ng-invalid error-massege">
    Enter at least 2 characters
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group row">
      <div class="col-sm-12">
        <input type="text" class="form-control" placeholder="Search" formControlName="textInput">
      </div>
    </div>


    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Find</button>
      </div>
    </div>
  </form>
</div>
